<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Team</h2>
                    <h3 class="section-subheading text-muted">Key Square was founded in 2008 to provide quality engineering services and bring new products to market. With 50+ years of combined engineering experience, Key Square can assist you with completing any technical project.</h3>
                </div>
            </div>
            <div id="team-content">
                <div class="row">
                    {% for member in site.people %}
                    <div class="col-sm-6">
                        <div class="team-member">
                            <h4><a href="{{ member.link.url }}">{{ member.name }}</a></h4>
                        </div>
                    </div>
                    {% endfor %}
                </div>
